<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>preview card component</title>

  <!-- Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- css-style-link -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <!-- main-card -->
  <div class="main-card">

    <div class="img-area">
      <img class="mobile-img" src="./images/image-header-mobile.jpg" alt="Card-Img">
      <img class="desktop-img" src="./images/image-header-desktop.jpg" alt="Card-Img">
    </div>

    <div class="txt-area">
      <!-- up-side-txt -->
      <div class="hero-txt">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better
          decisions regarding revenue, customer experience and overall
          efficiency.

        </p>
      </div>

      <!-- three-marks -->
      <div class="stat-txt">

        <!-- column.1 -->
        <div class="table-column">
          <h1>10K+</h1>
          <p>Companies</p>
        </div>

        <!-- column.2 -->
        <div class="table-column">
          <h1>314</h1>
          <p>Templates</p>
        </div>

        <!-- column.3 -->
        <div class="table-column">
          <h1>12M+</h1>
          <p>Queries</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
